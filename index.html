 <p>The author of Red Riding Hood and Cinderella</p>
 <div id="img-div">

 <figcaption id="img-caption">Charles Perrault (/pəˈroʊ/ ; 12 January 1628 – 16 May 1703) was an
 iconic French author and member of the Académie Française. He laid the foundations for a new literary genre, the fairy tale, with his works derived from earlier folk tales, published in his 1697 book Histoires ou contes du temps passé (Stories or Tales from Past Times). The best known of his tales include Le Petit Chaperon Rouge ("Little Red Riding Hood"), Cendrillon ("Cinderella"), Le Maître chat ou le Chat botté ("Puss in Boots"), La Belle au bois dormant ("Sleeping Beauty"), and Barbe Bleue ("Bluebeard").</figcaption>
